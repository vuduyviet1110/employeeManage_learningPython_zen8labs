<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management with Tabs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery (Bootstrap Datepicker yêu cầu jQuery) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Bootstrap Datepicker CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />

    <!-- Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <img src="./logo/logo.png" alt="Logo" />
        <!-- <div>
          <a href="index.html" style="text-decoration: none; color: inherit">
            <button class="btn btn-outline-primary">Employee</button>
          </a>
        </div> -->

        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Login into Odoo
        </button>
      </div>

      <!-- Tab Navigation -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="tab1-tab"
            data-bs-toggle="tab"
            data-bs-target="#tab1-content"
            type="button"
            role="tab"
            aria-controls="tab1-content"
            aria-selected="true"
          >
            Webhook Data
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="tab2-tab"
            data-bs-toggle="tab"
            data-bs-target="#tab2-content"
            type="button"
            role="tab"
            aria-controls="tab2-content"
            aria-selected="false"
          >
            Active Students
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="tab3-tab"
            data-bs-toggle="tab"
            data-bs-target="#tab3-content"
            type="button"
            role="tab"
            aria-controls="tab3-content"
            aria-selected="false"
          >
            Create New
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="tab4-tab"
            data-bs-toggle="tab"
            data-bs-target="#tab4-content"
            type="button"
            role="tab"
            aria-controls="tab4-content"
            aria-selected="false"
          >
            Update student
          </button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="tab1-content"
          role="tabpanel"
          aria-labelledby="tab1-tab"
        >
          <h3>Webhook Data from odoo</h3>
          <div id="updated-at">Last updated</div>
          <table id="webhook-table">
            <thead>
              <tr>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>School</th>
                    <th>Age</th>
                    <th>Total Score</th>
                    <th>Mobile</th>
                  </tr>
                </thead>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div
          class="tab-pane fade"
          id="tab2-content"
          role="tabpanel"
          aria-labelledby="tab2-tab"
        >
          <div
            class="d-flex flex-column align-items-center justify-content-center"
          >
            <h3 class="display-6 mt-4 text-center">Active Students</h3>
            <button
              class="btn btn-outline-secondary"
              type="button"
              style="width: 50px"
              onclick="SearchActiveStudent()"
            >
              Get
            </button>
          </div>

          <table id="active-students-table" class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>School</th>
                <th>Age</th>
                <th>Total Score</th>
                <th>Mobile</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div
          class="tab-pane fade"
          id="tab3-content"
          role="tabpanel"
          aria-labelledby="tab3-tab"
        >
          <div
            class="d-flex flex-column align-items-center justify-content-center"
          >
            <h3 class="display-6 mt-4 text-center">Create New odoo Student</h3>
            <button
              class="btn btn-outline-secondary"
              type="button"
              style="width: 70px"
              data-bs-toggle="modal"
              data-bs-target="#createNewStudentModal"
            >
              Create
            </button>
          </div>

          <table id="create-students-table" class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>School</th>
                <th>Age</th>
                <th>Total Score</th>
                <th>Mobile</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal: Login into Odoo -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login into Odoo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="userName" class="form-label">User Name</label>
              <input
                type="text"
                class="form-control"
                id="userName"
                placeholder="Enter your username"
              />
            </div>
            <div class="mb-3">
              <label for="db_name" class="form-label">Database Name</label>
              <input
                type="text"
                class="form-control"
                id="db_name"
                placeholder="Enter database name"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              onclick="saveChanges()"
              type="button"
              class="btn btn-primary"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal: create new -->
    <div
      class="modal fade"
      id="createNewStudentModal"
      tabindex="-1"
      aria-labelledby="createNewStudentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createNewStudentModalLabel">
              Create New Student
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="student_name" class="form-label">User Name</label>
              <input
                type="text"
                class="form-control"
                id="student_name"
                placeholder="Username"
              />
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input
                type="text"
                class="form-control"
                id="dob"
                placeholder="Choose a date"
              />
            </div>
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile</label>
              <input
                type="text"
                class="form-control"
                id="mobile"
                placeholder="mobile"
              />
            </div>

            <div class="mb-3">
              <label for="total_score" class="form-label">Score</label>
              <input
                type="text"
                class="form-control"
                id="total_score"
                placeholder="Student Score"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              onclick="CreateNewOdooStudent()"
              type="button"
              class="btn btn-primary"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
